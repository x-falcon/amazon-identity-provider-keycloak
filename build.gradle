plugins {
    id 'java'
}

group 'org.keycloak.social.amazon'
version '1.1.2'
java.sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.keycloak:keycloak-core:21.1.1'
    compileOnly 'org.keycloak:keycloak-server-spi:21.1.1'
    compileOnly 'org.keycloak:keycloak-server-spi-private:21.1.1'
    compileOnly 'org.keycloak:keycloak-services:21.1.1'

    testImplementation 'org.keycloak:keycloak-services:21.1.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

test {
    useJUnitPlatform()
}
